if: NOT (tag = latest AND type = push)
language: cpp
matrix:
  include:
  - os: linux
    sudo: enabled
    dist: precise
  - os: osx
env:
  matrix:
  - BUILD_FILENAME=build-$TRAVIS_OS_NAME.$TRAVIS_BUILD_NUMBER-`date '+%Y-%m-%d %H:%M:%S'`.tgz
install: ci/travis/install-dependencies.sh
script: ci/travis/build.sh
git:
  depth: 1
  submodules: false
before_deploy: ci/travis/push_latest_tag_if_needed.sh
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  prerelease: true
  latest: true
  name: latest
  api_key: "$GH_TOKEN"
  file: "$BUILD_FILENAME"
  on:
    repo: ice0/mpm
